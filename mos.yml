author: Cullen Jemison, UVM Alternative Energy Racing Organization
version: 1.0
arch: esp32

libs_version: 2.10.2
modules_version: 2.10.2
mongoose_os_version: 2.10.2

tags:
  - c

sources:
  - src

includes:
  - include

config_schema:
- ["bt.enable", true]

- ["transceiver", "o", {title: "Transceiver settings"}]
- ["transceiver.uart_no", "i", 1, {title: "UART number for communication. Set to 1 if using USB board, 0 if using RPi board"}]
- ["transceiver.mode", "i", 0, {title: "Transceiver mode. 0=transmit, 1=receive"}]

libs:
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/bt-common

manifest_version: 2017-05-18
